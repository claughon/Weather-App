<body>
    <h1 class="text-center"></h1>
    <div>
        <form class="text-center" name="testData" id="testDataForm">
            <label for="zipcode">Zip Code</label>
            <input type="text" name="zipcode" id="zipcode">
            <br>
            <button type="submit" id="submitButton" onclick="load_data()">Get Weather</button>
            <button type="submit" id="clearButton" onclick="clear_data()">Clear</button>
        </form>
    </div>
    <div class="container">
        <div class="row">
            <div>
                <section class="list-group weather-list mt-3" id="card"></section>
            </div>
        </div>

    </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
